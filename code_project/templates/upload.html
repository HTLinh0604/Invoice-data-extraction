<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-r from-blue-50 to-green-50">
    <div class="container mt-5 max-w-lg">
        <div class="card shadow-lg border-0 rounded-xl bg-white">
            <div class="card-body p-6">
                <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">
                    <i class="fas fa-file-upload mr-2"></i>UPLOAD ẢNH HÓA ĐƠN
                </h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show flex items-center" role="alert">
                                <i class="fas fa-exclamation-circle mr-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label text-gray-700 font-semibold">
                            <i class="fas fa-image mr-1"></i>Chọn định dạng ảnh (PNG, JPG, JPEG):
                        </label>
                        <div class="relative">
                            <input type="file" class="form-control bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="file" name="file" accept=".png,.jpg,.jpeg" required>
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-upload text-gray-500"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-full py-2 text-lg font-semibold rounded-lg hover:bg-blue-600 transition duration-200">
                        <i class="fas fa-cloud-upload-alt mr-2"></i>Upload và xử lý
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
